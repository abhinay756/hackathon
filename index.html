
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>India Post - Tracking Service</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Noto+Sans+Devanagari:wght@400;700&family=Noto+Sans+Telugu:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', 'Noto Sans Devanagari', 'Noto Sans Telugu', sans-serif; }
    .india-post-red { color: #E31E24; }
    .india-post-bg-red { background-color: #E31E24; }
    .india-post-yellow { color: #FFD700; }
    .india-post-bg-yellow { background-color: #FFD700; }
    .gov-banner { background-color: #f9f9f9; border-bottom: 1px solid #ddd; }
    
    .glass-effect {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #eee;
    }
    .leaflet-container {
      background: #f1f5f9 !important;
      border-radius: 8px;
    }
    .custom-marker {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .pulse-ring {
      border: 3px solid #E31E24;
      border-radius: 30px;
      height: 30px;
      width: 30px;
      position: absolute;
      left: -5px;
      top: -5px;
      animation: pulsate 1.5s ease-out;
      animation-iteration-count: infinite; 
      opacity: 0.0;
    }
    @keyframes pulsate {
      0% {transform: scale(0.1, 0.1); opacity: 0.0;}
      50% {opacity: 1.0;}
      100% {transform: scale(1.2, 1.2); opacity: 0.0;}
    }

    .india-post-shadow {
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    .header-logo-container {
      border-bottom: 4px solid #E31E24;
    }
    
    /* Search Bar focus ring */
    .search-focus:focus-within {
      border-color: #E31E24 !important;
      box-shadow: 0 0 0 2px rgba(227, 30, 36, 0.1);
    }
  </style>

</body>
</html>
